<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link href="./camera.css" rel="stylesheet">
    <title>telx &middot; capture</title>
</head>

<body style="background-color: #eaeaea;">
    <div class="sticky-top bg-light h1 ps-4 header" style="line-height: 75px;">
        <p style="display: inline;" class="wordmark">telx</p>
        <p style="display: inline;"> &middot; capture
    </div>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-6">
                <div class="col-12">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-placement="right"
                        data-bs-trigger="hover focus" data-bs-content="Login to start remote telx sessions">
                        <button class="btn btn-secondary btn-sm" disabled>Start a telx
                            session</button>
                    </span>
                </div>
                <div class="col-12 mt-2">
                    <div class="video-wrap">
                        <video id="scope-liveview" class="col-12" playsinline autoplay></video>
                    </div>
                    <div class="controller pt-4 row d-flex justify-content-between">
                        <div class="col-4">
                            <select id="scope-select" class="form-select form-select-sm">
                            </select>
                        </div>

                        <div class="col-4 text-end">
                            <button id="scope-capture" class="btn btn-primary btn-sm">Capture Image</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div id="capture-list" class="row">
                    <div class="d-flex justify-content-between">
                        <span class="h4">Captured Images</span>
                        <button id="capture-clear" class="btn btn-primary btn-sm">Clear images</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="camera.js"></script>
</body>

</html>
