<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/camera.css" rel="stylesheet">
    <title>Digital Otoscope viewer</title>
</head>

<body style="background-color: #eaeaea;">
    <div class="container mt-4">
        <div class="row">
            <div class="col-5">
                <div class="video-wrap">
                    <video id="scope-liveview" class="col-12" playsinline autoplay></video>
                </div>
                <div class="controller pt-4 row">
                    <div class="col-8">
                        <select id="scope-select" class="form-select form-select-sm">
                        </select>
                    </div>
                    <div class="col-4">
                        <button id="scope-capture" class="btn btn-primary btn-sm">Capture</button>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div id="capture-list" class="row">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="camera.js"></script>
</body>

</html>
